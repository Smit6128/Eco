<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Business Website</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #fff;
        }
        
        section {
            padding: 50px 0;
            text-align: center;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        /* Colorful background for sections */
        #home {
            background-color: #ff7f50; /* Coral */
        }
        
        #about {
            background-color: #6495ed; /* Cornflower Blue */
        }
        
        #services {
            background-color: #66cdaa; /* Medium Aquamarine */
        }
        
        #contact {
            background-color: #ff69b4; /* Hot Pink */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Business</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home Section</h2>
        <p>Welcome to our website!</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Learn about our company here.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>Discover what we offer.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Get in touch with us.</p>
    </section>

    <footer>
        <p>&copy; 2024 My Business. All rights reserved.</p>
    </footer>
</body>
</html>
